<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vender Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Vender un Producto</h1>
    <div class="row">
      {% for producto in productos %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">
              <strong>Precio PÃºblico:</strong> ${{ producto.precio_publico }}<br>
              <strong>Tipo:</strong> {{ producto.tipo }}
            </p>
            <a href="/vender/{{ producto.nombre }}" class="btn btn-primary">Vender</a>
            <a href="/" class="btn btn-primary">Regresar</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-primary">Regresar</a>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
